<main class="min-w-screen flex h-screen flex-col">
  <app-buttons />

  <hr />

  <div class="flex justify-center gap-10 mt-4 pb-4">
    <div class="flex flex-col w-[400px]">
      <app-product-form
        (addProduct)="addProduct($event)"
        (deleteCheckedProductsts)="buyCheckedProducts()"
      />

      <app-product-list
        [products]="products"
        (deleteProduct)="deleteProduct($event)"
      />
    </div>

    <app-product-list
      [isBoughtList]="true"
      [products]="boughtProducts"
      class="w-[400px]"
    />
  </div>
</main>

<router-outlet />
