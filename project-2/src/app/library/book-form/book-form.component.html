<form
  class="flex flex-col border rounded-md border-slate-900 p-12 gap-5 w-[600px]"
>
  <h1 class="font-bold text-3xl">Add a book</h1>

  <div class="grid grid-rows-3 grid-cols-[120px_1fr] gap-2">
    <label for="author" class="text-slate-600 my-auto"> Title:</label>
    <input
      type="text"
      name="title"
      required
      [(ngModel)]="title"
      class="border border-slate-900 rounded-md p-1"
    />

    <label for="author" class="text-slate-600 my-auto">Author:</label>
    <input
      type="text"
      name="author"
      required
      [(ngModel)]="author"
      class="border border-slate-900 rounded-md p-1"
    />

    <label for="year" class="text-slate-600 my-auto">Year of release:</label>
    <input
      type="number"
      name="year"
      required
      min="0"
      max="2023"
      maxlength="4"
      [(ngModel)]="year"
      class="border border-slate-900 rounded-md p-1"
    />
  </div>

  <button
    type="button"
    (click)="handleAddBook()"
    class="flex justify-center items-center gap-2 border border-green-900 bg-green-500 text-green-900 rounded-md px-2 w-[150px] self-end hover:bg-green-400 transition hover:text-green-800"
  >
    <lucide-icon [img]="BookIcon" class="w-5 h-5" />
    Add Book
  </button>
</form>
