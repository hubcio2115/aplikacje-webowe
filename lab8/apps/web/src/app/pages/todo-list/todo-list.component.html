<button
  [routerLink]="'/form'"
  class="underline text-green-900 hover:text-green-800 transition-colors"
>
  +Add Todo
</button>

<ul class="flex flex-col max-w-[500px] gap-2 mx-auto">
  @for (todo of todos; track todo.id) {
    <li class="flex justify-between gap-4">
      <input type="checkbox" [(ngModel)]="todo.isComplete" />

      <span
        [routerLink]="['/details/', todo.id]"
        class="flex-1 flex items-center"
        >{{ todo.name }}</span
      >

      <div class="flex gap-2">
        <button
          [routerLink]="['/form/', todo.id]"
          class="rounded-md border p-1 bg-blue-300 border-blue-100 text-blue-900 hover:bg-blue-400 transition-colors capitalize"
        >
          edit todo
        </button>

        <button
          (click)="deleteTodo(todo.id)"
          class="rounded-md border p-1 bg-red-300 border-red-100 text-red-900 hover:bg-red-400 transition-colors capitalize"
        >
          delete
        </button>
      </div>
    </li>
  }
</ul>
